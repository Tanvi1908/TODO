<mat-card>
    <mat-card-content>
        <div class="example-button-row">
            <button mat-raised-button color="primary" (click)="openDialog()" style="float: right; ">Add</button>
        </div>

        <div class="example-container" style="width: 300px;">
            <h2>To do</h2>

            <div cdkDropList #todoList1="cdkDropList" [cdkDropListData]="todo1" class="example-list"
                (cdkDropListDropped)="drop($event)">
                <ng-container *ngFor="let item of todo1; let i=index">
                    <div class="example-box" *ngIf="!item.isedit" cdkDrag>{{item.text}}
                        <button mat-button (click)="item.isedit = true" style="float: right;">
                            <mat-icon matSuffix>edit</mat-icon>
                        </button>
                    </div>
                    <mat-form-field appearance="outline" *ngIf="item.isedit">
                        <input matInput placeholder="Placeholder" [(ngModel)]="item.text">
                        <button mat-button (click)="update(item,item.text)">
                            <mat-icon matSuffix>update</mat-icon>
                        </button>
                    </mat-form-field>
                </ng-container>
            </div>
        </div>

        <div class="example-container" style="width: 300px;">
            <h2>Done</h2>

            <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done1" class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done1" cdkDrag>{{item}}</div>
            </div>
        </div>
